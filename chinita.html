<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #e0f7fa, #80deea); }
            100% { background: linear-gradient(135deg, #80deea, #e0f7fa); }
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: containerAnimation 1s ease-out;
            width: 80%;
            max-width: 500px;
        }

        @keyframes containerAnimation {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #00796b;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #aaa;
        }

        .fb-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            color: #ffffff;
            background-color: #3b5998;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .fb-link:hover {
            background-color: #2d4373;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .fb-link {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For Jaycee Only</h1>
        <a href="https://www.facebook.com/byeol01" class="fb-link" target="_blank">Short Hair na Chinita</a>
    </div>
</body>
</html>
